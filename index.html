<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="An application that cacluclates tip amounts">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div id="container">
    <main>
      <h1>Splitter</h1>
      <form id="form">
        <label for="bill" class="form-label">Bill
          <input type="number" id="bill" name="bill" placeholder="0" min="0">
        </label>
        
        <fieldset id="select-tip">
          <legend class="form-label">Select Tip %</legend>
          <button id="five-pct" class="tip-btn" data-percent="0.05">5%</button> 
          <button id="ten-pct" class="tip-btn" data-percent="0.1">10%</button>
          <button id="fifteen-pct" class="tip-btn" data-percent="0.15">15%</button>
          <button id="twenty-five-pct" class="tip-btn" data-percent="0.25">25%</button>
          <button id="fifty-pct" class="tip-btn" data-percent="0.50">50%</button>
          <button id="custom" class="tip-btn">Custom</button>
        </fieldset>
        <label for="people" class="form-label">
          <span id="label-box">
            <span>Number of People</span><span id="people-error">Can't be zero</span>
          </span>
          <input type="number" id="people" name="people" placeholder="0" min="0">
        </label>
        
      </form>
      <div id="results">
        <div id="output">
          <div id="output-top">
            <div id="top-left">
              <p class="light">Tip Amount</p>
              <p class="dark">/ person</p>
            </div>
            <p id="tip">$0.00</p>
          </div>
          <div id="output-bottom">
            <div id="bottom-left">
              <p class="light">Total</p>
              <p class="dark">/ person</p>
            </div>
            <p id="total">$0.00</p>
          </div>
        </div>
        <button id="reset-btn">RESET</button>
      </div>
    </main>
  </div>
  <script src="index.js"></script>
</body>
</html>
