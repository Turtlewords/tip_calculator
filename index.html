<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="An application that cacluclates tip amounts">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="company logo">
  </header>
  <main>
    <form id="form">
      <label for="bill">Bill</label>
      <input id="bill" name="bill" type="number">
      <fieldset id="select-tip">
        <legend>Select Tip %</legend>
        <button id="five-pct">5&</button> 
        <button id="ten-pct">10%</button>
        <button id="fifteen-pct">15%</button>
        <button id="twenty-five-pct">25%</button>
        <button id="fifty-pct">50%</button>
        <button id="custom">Custom</button>
      </fieldset>
      <label for="people">Number of People</label>
      <input type="number" id="people" name="people">
    </form>
    <section id="results">
      <div id="output">
        <div id="output-top">
          <div id="top-left">
            <p class="light">Tip Amount</p>
            <p class="dark">/ person</p>
          </div>
          <p id="tip">$0.00</p>
        </div>
        <div id="output-bottom">
          <div id="bottom-left">
            <p class="light">Total</p>
            <p class="dark">/ person</p>
          </div>
          <p id="total">$0.00</p>
        </div>
      </div>
      <button id="reset-btn">Reset</button>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
